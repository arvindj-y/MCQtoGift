<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ to GIFT Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .question-container {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }

        .question-container input[type="text"],
        .question-container textarea {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>MCQ to GIFT Converter</h1>
    <form id="questionsForm">
        <label for="numQuestions">Number of Questions:</label>
        <input type="number" id="numQuestions" min="1" placeholder="Enter number of questions">
        <button type="button" onclick="generateQuestionBlocks()">Generate Questions</button>

        <div id="questionsContainer">
            <!-- Initial Question Block (optional) -->
        </div>

        <button type="button" onclick="generateGIFT()">Generate GIFT File</button>
    </form>
    <script src="main.js"></script>
</body>

</html>
